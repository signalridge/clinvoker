name: Nix
on:
  push:
    branches: [main]
    paths:
      - "flake.nix"
      - "flake.lock"
      - "**.go"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: [main]
    paths:
      - "flake.nix"
      - "flake.lock"
      - "**.go"
      - "go.mod"
      - "go.sum"
jobs:
  flake-check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          use-gha-cache: true
      - name: Check flake
        run: nix flake check
  build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          use-gha-cache: true
      - name: Build package
        run: nix build .#clinvk
      - name: Test binary
        run: |
          ./result/bin/clinvk version
          ./result/bin/clinvk --help
  devshell:
    name: Dev Shell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          use-gha-cache: true
      - name: Test dev shell
        run: |
          nix develop --command go version
          nix develop --command go build ./...
          nix develop --command go test ./...
