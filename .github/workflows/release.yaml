name: Release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
env:
  GO_VERSION: "1.24"
  REGISTRY: ghcr.io
  # Docker image name (must match .goreleaser.yaml)
  IMAGE_NAME: signalridge/clinvk
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Run tests
        run: go test -race ./...
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      version: ${{ steps.version.outputs.version }}
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v4
      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Setup AUR SSH
        if: env.AUR_SSH_PRIVATE_KEY != ''
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur_key
          chmod 600 ~/.ssh/aur_key
          # Fetch AUR host keys dynamically
          # Expected fingerprints (from https://aur.archlinux.org):
          #   Ed25519: SHA256:RFzBCUItH9LZS0cKB5UE6ceAYhBD5C8GeOBip8Z11+4
          #   ECDSA:   SHA256:uTa/0PndEgPZTf76e1DFqXKJEXKsn7m9ivhLQtzGOCI
          #   RSA:     SHA256:5s5cIyReIfNNVGRFdDbe3hdYiI5OelHGpw2rOUud3Q8
          ssh-keyscan -t ed25519,rsa,ecdsa aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null
          # Configure SSH to use the key for AUR
          cat >> ~/.ssh/config << 'EOF'
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur_key
            User aur
          EOF
      - name: Run GoReleaser
        id: release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          COSIGN_EXPERIMENTAL: "1"
      - name: Extract version
        id: version
        run: |
          VERSION=$(echo '${{ steps.release.outputs.metadata }}' | jq -r '.version')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Generate hashes
        id: hash
        run: |
          cd dist
          HASHES=$(sha256sum ./*.tar.gz ./*.zip 2>/dev/null | base64 -w0)
          echo "hashes=${HASHES}" >> "$GITHUB_OUTPUT"
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: dist/*.sbom.spdx.json
          retention-days: 30
  provenance:
    name: Generate SLSA Provenance
    needs: [release]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.release.outputs.hashes }}"
      upload-assets: true
  verify-nix:
    name: Verify Nix
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Build
        run: nix build .#clinvk
      - name: Test
        run: ./result/bin/clinvk version
  verify-container:
    name: Verify Container
    runs-on: ubuntu-latest
    needs: [release]
    env:
      # Strip 'v' prefix from tag (v0.1.0 -> 0.1.0) to match GoReleaser
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and test container
        run: |
          TAG="${VERSION#v}"
          docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          docker run --rm "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" version
      - name: Run Trivy vulnerability scan
        run: |
          TAG="${VERSION#v}"
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --format sarif \
            --output trivy-results.sarif \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
  # Package installation verification
  verify-homebrew:
    name: Verify Homebrew
    runs-on: macos-latest
    needs: [release]
    steps:
      - name: Install via Homebrew
        run: |
          brew tap signalridge/tap
          brew install clinvk
      - name: Verify installation
        run: |
          clinvk version
          clinvk --help
  verify-deb:
    name: Verify Debian Package
    runs-on: ubuntu-latest
    needs: [release]
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Download and install deb
        run: |
          TAG="${VERSION#v}"
          curl -LO "https://github.com/signalridge/clinvoker/releases/download/${VERSION}/clinvk_${TAG}_linux_amd64.deb"
          sudo dpkg -i "clinvk_${TAG}_linux_amd64.deb"
      - name: Verify installation
        run: |
          clinvk version
          clinvk --help
  verify-rpm:
    name: Verify RPM Package
    runs-on: ubuntu-latest
    needs: [release]
    container: fedora:latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Download and install rpm
        run: |
          TAG="${VERSION#v}"
          curl -LO "https://github.com/signalridge/clinvoker/releases/download/${VERSION}/clinvk_${TAG}_linux_amd64.rpm"
          rpm -i "clinvk_${TAG}_linux_amd64.rpm"
      - name: Verify installation
        run: |
          clinvk version
          clinvk --help
  verify-binary:
    name: Verify Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [release]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset: clinvoker_VERSION_linux_amd64.tar.gz
          - os: macos-latest
            asset: clinvoker_VERSION_darwin_arm64.tar.gz
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Download and extract binary
        run: |
          TAG="${VERSION#v}"
          ASSET=$(echo "${{ matrix.asset }}" | sed "s/VERSION/${TAG}/")
          curl -LO "https://github.com/signalridge/clinvoker/releases/download/${VERSION}/${ASSET}"
          tar xzf "${ASSET}"
      - name: Verify binary
        run: |
          ./clinvk version
          ./clinvk --help
